publications:
  - name: "항만 물류 환경에서 유전 알고리즘 기반 물류 자동 배차 최적화 방법"
    publisher: "이효준, 장우석, 이성진, 김동규"
    releaseDate: "2023-11-01"
    website: "https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11652003"
    summary: "항만 물류는 그 특성 상 다양한 변수와 제약 조건을 동시에 고려해야 하는 복잡한 환경을 지니고 있다. 이런 복잡한 환경에서 효율적인 배차를 위한 기존의 접근 방법들은 한계를 보이기 시작하였다. 차량 경로 문제(VRP)는 이러한 문제점을 해결하려는 다양한 노력 중 하나로, 이 문제를 극복하기 위한 다양한 최적화 전략이 제시되어 왔다. 본 연구에서는 항만 물류 환경의 특성을 깊게 분석하고, 그 특성에 맞게 커스터마이징 된 메타휴리스틱 알고리즘을 제안한다. 특히, 항만 내에서의 공차거리 최소화를 중심으로 유전 알고리즘의 적용 가능성과 효과를 탐구한다."
  - name: "항만 물류 환경에서 다중 에이전트 강화학습 기반 최적 배차 모델링 방법"
    publisher: "이효준, 장우석, 이성진, 김동규"
    releaseDate: "2023-06-01"
    website: "https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11437898"
    summary: "항만 물류 환경에서 배차 업무원은 화주가 등록한 컨테이너 화물을 화물 운송 기사에게 매칭하는 배차 업무를 진행한다. 하지만, 사람이 항만 물류 환경에서의 여러 복합적인 요소들을 모두 고려하며 배차하기 어려운 문제가 있다. 이러한 문제를 해결하기 위해 투입할 운송기사, 경로, 순서 등을 결정하는 차량 경로 문제(VRP, Vehicle Routing Problem)가 연구되어 왔고, 여러 가지 제약에 따른 다양한 유형의 문제들이 연구되어 왔다. 본 연구에서는 다양한 유형의 VRP 중 컨테이너 운송기사의 위치 및 컨테이너의 상차 또는 하차 위치를 고려하여 운송기사가 컨테이너를 싣지 않고 이동하는 거리인 공차거리를 최소화하는 연구를 진행하였다. 또한, 본 연구의 확장을 위한 제약 조건 추가를 용이하게 하기 위해 강화학습 기반 최적 배차 모델링 방법을 제안하고 그 분석 결과를 제시한다."
  - name: "항만 물류 환경의 컨테이너 야드 공정 최적화를 위한 연합 강화 학습 모델"
    publisher: "장우석, 이효준, 이성진, 김동규"
    releaseDate: "2023-06-01"
    website: "https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11485449"
    summary: "항만물류 환경에서 창고업은 다수의 중소기업이 존재하는 상황으로 인해 각 기업이 적은 데이터를 보유하고 있어 인공지능 기술을 적용하기 어렵다. 게다가, 중소 컨테이너 야드 운영사 간 협업을 통한 데이터 공유가 어려운 상황이 추가 제약사항으로 작용한다. 본 논문에서는 이러한 배경을 고려하여 중소 컨테이너 야드 운영사 간 직접적인 데이터 공유 없이 인공지능 모델을 도입 할 수 있는 연합학습을 활용한 강화 학습 기반 컨테이너 야드 공정 최적화 모델을 제안한다. 제안된 방법을 활용하여 중소 컨테이너 야드 운영사는 각자 보유한 소규모의 데이터를 간접적으로 공유하고 결합함으로써 인공지능 모델을 학습할 수 있다. 이를 통하여 개별 기업의 데이터를 보완하여 최적 인공지능 모델을 구축 하여 항만물류 환경에서 효율적인 컨테이너 야드 운영이 가능하도록 한다."
  - name: "항만 물류 환경에서 강화학습 기반 컨테이너 다단 적재 모델링 방법"
    publisher: "장우석, 이효준, 이성진, 김동규"
    releaseDate: "2023-04-01"
    website: "https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11397819"
    summary: "항만 물류 환경에서 한정된 공간에 최대한 많은 컨테이너를 적재하기 위하여 컨테이너 다단 적재를 하고 있다. 다단 적재 상황에서 저단 화물을 취급하려면 상단에 적재된 화물을 다른 장소로 이동시켜야 한다. 이러한 과정을 컨테이너 재취급이라 하며, 재취급 과정에서 비용이 소모되므로 컨테이너 장치장 운영사는 재취급을 최소화하고자 한다. 본 논문에서는 이러한 재취급을 최소화하여 컨테이너를 다단 적재하도록 적재 위치를 추천, 선택하는 강화학습 모델을 제안한다. 제안된 강화학습 모델은 컨테이너의 야드 출고 일자를 고려하여 적재순서를 최적화함으로써 하단에 적재된 컨테이너가 상단에 적재된 컨테이너보다 먼저 출고되는 일이 없도록 관리한다. 이를 통해 배후단지 야드의 컨테이너 보관과정에서 발생하는 물류비용 및 작업 시간을 줄일 수 있다."
  - name: "항만 물류 환경에서 다중 에이전트 강화학습 기반 최적 배차 모델링 방법"
    publisher: "이효준, 장우석, 이성진, 김동규"
    releaseDate: "2022-12-01"
    website: "https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11183743"
    summary: "항만 물류 환경에서 배차 업무원은 화주가 등록한 컨테이너 화물을 화물 운송 기사에게 매칭하는 배차 업무를 진행한다. 이 때, 최대 효율을 위해서는 컨테이너 운송기사의 위치 및 컨테이너의 상차 또는 하차 위치를 고려하여 배차 업무를 수행함으로서 운송거리를 최소화 하는 것이 요구된다. 본 논문에서는 운송 효율을 최대화 하는 강화학습 기반 최적 배차 모델링 방법을 제안하고 그 분석 결과를 제시한다."
  - name: "항만 물류 환경에서 강화학습 기반 컨테이너 다단 적재 모델링 방법"
    publisher: "이효준, 장우석, 이성진, 김동규"
    releaseDate: "2022-12-01"
    website: "https://www.dbpia.co.kr/journal/articleDetail?nodeId=NODE11183742"
    summary: "항만 물류 환경에서 한정된 공간에 최대한 많은 컨테이너를 적재하기 위하여 컨테이너 다단 적재를 하고있다. 다단 적재 상황에서 저단 화물을 취급하려면 상단에 있는 화물을 다른 장소로 이동시켜야 한다. 이러한 과정을 컨테이너 리 핸들링이라 하며, 리 핸들링 과정에서 비용이 소모되므로 컨테이너 장치장 운영사는 리 핸들링을 최소화하고자 한다. 본 논문에서는 이러한 리 핸들링을 최소화하여 컨테이너를 다단 적재하도록 적재 위치를 추천, 선택하는 강화학습 모델을 제안하고 그 분석 결과를 제시한다."
